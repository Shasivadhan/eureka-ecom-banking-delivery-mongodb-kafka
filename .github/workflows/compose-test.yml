name: Docker Compose Integration Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all microservices
        working-directory: eureka-ecom-banking-delivery-mongodb-kafka
        run: mvn -B clean package -DskipTests

      - name: Start services with Docker Compose
        working-directory: eureka-ecom-banking-delivery-mongodb-kafka
        run: |
          docker compose -f docker-compose.yml up -d --build
          docker ps

      - name: Wait for Eureka to be healthy
        working-directory: eureka-ecom-banking-delivery-mongodb-kafka
        run: |
          echo "Waiting for Eureka..."
          for i in {1..30}; do
            if curl -s http://localhost:8761 | grep -q "Eureka"; then
              echo "✅ Eureka is up!"
              exit 0
            fi
            sleep 5
          done
          echo "❌ Eureka did not start in time"
          docker compose logs
          exit 1

      - name: Run API smoke tests
        working-directory: eureka-ecom-banking-delivery-mongodb-kafka
        run: |
          echo "Checking Ecommerce API..."
          curl -f http://localhost:8081/actuator/health || exit 1
          echo "Checking Banking API..."
          curl -f http://localhost:8082/actuator/health || exit 1
          echo "Checking Delivery API..."
          curl -f http://localhost:8083/actuator/health || exit 1

      - name: Stop services
        if: always()
        working-directory: eureka-ecom-banking-delivery-mongodb-kafka
        run: docker compose -f docker-compose.yml down
