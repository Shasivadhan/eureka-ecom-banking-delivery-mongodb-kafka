# =========================
# --- MongoDB Only --------
# =========================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ecom_mongo
# If your MongoDB has authentication, uncomment and set:
# spring.data.mongodb.username=yourUser
# spring.data.mongodb.password=yourPassword

# =========================
# --- Logging (optional) --
# =========================
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository.Query=DEBUG

# =========================
# --- Eureka --------------
# =========================
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.application.name=ecommerce
